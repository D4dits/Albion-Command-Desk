name: release-manifest

on:
  release:
    types: [published]
  workflow_dispatch:
    inputs:
      tag:
        description: "Release tag (for example v0.2.0)"
        required: true
        type: string
      channel:
        description: "Manifest channel"
        required: false
        default: stable
        type: choice
        options:
          - stable
          - beta
          - nightly
      min_supported_version:
        description: "Optional minimum supported app version"
        required: false
        default: ""
        type: string

permissions:
  contents: write

jobs:
  publish-manifest:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Resolve release metadata inputs
        shell: bash
        run: |
          if [[ "${{ github.event_name }}" == "release" ]]; then
            echo "TAG=${{ github.event.release.tag_name }}" >> "$GITHUB_ENV"
            echo "CHANNEL=stable" >> "$GITHUB_ENV"
            echo "MIN_SUPPORTED=" >> "$GITHUB_ENV"
          else
            echo "TAG=${{ inputs.tag }}" >> "$GITHUB_ENV"
            echo "CHANNEL=${{ inputs.channel }}" >> "$GITHUB_ENV"
            echo "MIN_SUPPORTED=${{ inputs.min_supported_version }}" >> "$GITHUB_ENV"
          fi

      - name: Build release manifest
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          python tools/release/manifest/build_manifest.py \
            --repo "${{ github.repository }}" \
            --tag "$TAG" \
            --channel "$CHANNEL" \
            --output "tools/release/manifest/manifest.json" \
            --min-supported-version "$MIN_SUPPORTED"

      - name: Upload manifest workflow artifact
        uses: actions/upload-artifact@v4
        with:
          name: release-manifest-${{ env.TAG }}
          path: tools/release/manifest/manifest.json

      - name: Validate manifest against Phase 0 release strategy
        shell: bash
        run: |
          python - <<'PY'
          import json
          from pathlib import Path

          manifest = json.loads(Path("tools/release/manifest/manifest.json").read_text(encoding="utf-8"))
          assets = manifest.get("assets", [])

          def has_asset(os_name, kind, arch=None):
              for asset in assets:
                  if asset.get("os") != os_name:
                      continue
                  if asset.get("kind") != kind:
                      continue
                  if arch is not None and asset.get("arch") != arch:
                      continue
                  return True
              return False

          blockers = []
          warnings = []

          if not has_asset("windows", "installer", "x86_64"):
              blockers.append("Missing required Windows x86_64 installer asset.")

          if not has_asset("linux", "archive") and not has_asset("linux", "bootstrap-script"):
              warnings.append("No Linux archive/bootstrap asset attached (core install still possible via repository bootstrap script).")

          if not has_asset("macos", "archive") and not has_asset("macos", "bootstrap-script"):
              warnings.append("No macOS archive/bootstrap asset attached (core install still possible via repository bootstrap script).")

          if blockers:
              for blocker in blockers:
                  print(f"ERROR: {blocker}")
              raise SystemExit(1)

          if warnings:
              for warning in warnings:
                  print(f"WARNING: {warning}")
          else:
              print("Manifest strategy validation: no warnings.")
          PY

      - name: Upload manifest to release assets
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          gh release upload "$TAG" tools/release/manifest/manifest.json --clobber
