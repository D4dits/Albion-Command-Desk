name: release-manifest

on:
  release:
    types: [published]
  workflow_dispatch:
    inputs:
      tag:
        description: "Release tag (for example v0.2.0)"
        required: true
        type: string
      channel:
        description: "Manifest channel"
        required: false
        default: stable
        type: choice
        options:
          - stable
          - beta
          - nightly
      min_supported_version:
        description: "Optional minimum supported app version"
        required: false
        default: ""
        type: string

permissions:
  contents: write

jobs:
  publish-manifest:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Resolve release metadata inputs
        shell: bash
        run: |
          if [[ "${{ github.event_name }}" == "release" ]]; then
            echo "TAG=${{ github.event.release.tag_name }}" >> "$GITHUB_ENV"
            echo "CHANNEL=stable" >> "$GITHUB_ENV"
            echo "MIN_SUPPORTED=" >> "$GITHUB_ENV"
          else
            echo "TAG=${{ inputs.tag }}" >> "$GITHUB_ENV"
            echo "CHANNEL=${{ inputs.channel }}" >> "$GITHUB_ENV"
            echo "MIN_SUPPORTED=${{ inputs.min_supported_version }}" >> "$GITHUB_ENV"
          fi

      - name: Build release manifest
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          python tools/release/manifest/build_manifest.py \
            --repo "${{ github.repository }}" \
            --tag "$TAG" \
            --channel "$CHANNEL" \
            --output "tools/release/manifest/manifest.json" \
            --min-supported-version "$MIN_SUPPORTED"

      - name: Upload manifest workflow artifact
        uses: actions/upload-artifact@v4
        with:
          name: release-manifest-${{ env.TAG }}
          path: tools/release/manifest/manifest.json

      - name: Validate manifest against Phase 0 release strategy
        shell: bash
        run: |
          python - <<'PY'
          import json
          import importlib.util
          import sys
          from pathlib import Path

          manifest = json.loads(Path("tools/release/manifest/manifest.json").read_text(encoding="utf-8"))
          builder_path = Path("tools/release/manifest/build_manifest.py").resolve()
          spec = importlib.util.spec_from_file_location("acd_manifest_builder", builder_path)
          if spec is None or spec.loader is None:
              raise SystemExit(f"ERROR: unable to load manifest builder: {builder_path}")
          module = importlib.util.module_from_spec(spec)
          sys.modules[spec.name] = module
          spec.loader.exec_module(module)
          blockers, warnings = module.validate_manifest_strategy(manifest)

          if blockers:
              for blocker in blockers:
                  print(f"ERROR: {blocker}")
              raise SystemExit(1)

          if warnings:
              for warning in warnings:
                  print(f"WARNING: {warning}")
          else:
              print("Manifest strategy validation: no warnings.")
          PY

      - name: Upload manifest to release assets
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          gh release upload "$TAG" tools/release/manifest/manifest.json --clobber
