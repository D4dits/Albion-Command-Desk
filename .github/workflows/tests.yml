name: tests

on:
  push:
    branches: [ "main" ]
  pull_request:

jobs:
  pytest:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest]
        python-version: ["3.12"]
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
      - name: Install dependencies
        run: |
          python -m pip install -U pip
          python -m pip install -e ".[test]"
      - name: Run tests
        run: |
          python -m pytest -q

  pytest-gui-textual:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"
      - name: Install dependencies
        run: |
          python -m pip install -U pip
          python -m pip install -e ".[test,gui]"
      - name: Run Textual GUI smoke test
        run: |
          python -m pytest -q tests/test_gui_smoke.py

  pytest-gui-qt:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Install system Qt deps
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libegl1 \
            libgl1 \
            libx11-6 \
            libx11-xcb1 \
            libxkbcommon-x11-0 \
            libxcb1 \
            libxcb-icccm4 \
            libxcb-image0 \
            libxcb-keysyms1 \
            libxcb-randr0 \
            libxcb-render-util0 \
            libxcb-shape0 \
            libxcb-xinerama0 \
            libxcb-xfixes0 \
            libxrender1 \
            libxi6
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"
      - name: Install dependencies
        run: |
          python -m pip install -U pip
          python -m pip install -e ".[test,gui-qt]"
      - name: Run Qt GUI smoke test
        run: |
          python -m pytest -q tests/test_qt_smoke.py
